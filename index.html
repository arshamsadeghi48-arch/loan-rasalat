<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>وام بانک رسالت</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Vazirmatn', sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background: linear-gradient(-45deg,#0f2027,#203a43,#2c5364);
    background-size:400% 400%;
    animation: gradient 15s ease infinite;
}

@keyframes gradient{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(18px);
    padding:40px;
    border-radius:25px;
    width:380px;
    box-shadow:0 20px 50px rgba(0,0,0,0.4);
    text-align:center;
}

h1{
    margin-bottom:25px;
    color:#ffffff;
}

input, select{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:12px;
    font-size:14px;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:12px;
    background:#1abc9c;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#16a085;
    transform:scale(1.05);
}

.result-box{
    margin-top:25px;
    padding:20px;
    border-radius:18px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    opacity:0;
    transform:translateY(20px);
    transition:all 0.5s ease;
}

.result-box.show{
    opacity:1;
    transform:translateY(0);
}

.payment{
    color:#4fc3f7;
    font-weight:bold;
    margin-bottom:12px;
    font-size:16px;
}

.deposit{
    color:#2ecc71;
    font-weight:bold;
    font-size:16px;
}
</style>
</head>

<body>

<div class="container">
    <h1>وام بانک رسالت</h1>

    <input type="number" id="installmentAmount" placeholder="مبلغ هر قسط (تومان)">

    <select id="installmentCount">
        <option value="12">12 ماهه</option>
        <option value="18">18 ماهه</option>
        <option value="24">24 ماهه</option>
    </select>

    <button onclick="calculateLoan()">محاسبه</button>

    <div class="result-box" id="resultBox">
        <div class="payment" id="paymentText"></div>
        <div class="deposit" id="depositText"></div>
    </div>
</div>

<script>
function numberFormat(num){
    return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

function calculateLoan(){
    let amount = parseFloat(document.getElementById("installmentAmount").value);
    let count = parseInt(document.getElementById("installmentCount").value);

    if(isNaN(amount)){
        alert("لطفاً مبلغ را وارد کنید");
        return;
    }

    let totalPayment = amount * count;

    // محاسبه مبلغ واریزی با کم شدن ۲,۷۰۰,۰۰۰ تومان
    let afterPercent = totalPayment - (totalPayment * 0.28);
    let finalAmount = afterPercent - 2700000;

    document.getElementById("paymentText").innerHTML =
        "مبلغ پرداختی: " + numberFormat(totalPayment) + " تومان";

    document.getElementById("depositText").innerHTML =
        "مبلغی که به حساب شما واریز می‌شود: " + numberFormat(Math.floor(finalAmount)) + " تومان";

    document.getElementById("resultBox").classList.add("show");
}
</script>

</body>
</html>
